<div>
    <button routerLink="/users/create">Create User</button>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{ user.user_id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="user_name">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let user"> {{ user.user_name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>
  
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let user"> {{ user.department }} </td>
      </ng-container>
  
      <ng-container matColumnDef="user_status">
        <th mat-header-cell *matHeaderCellDef> User Status </th>
        <td mat-cell *matCellDef="let user"> 
          {{ user.user_status === 'I' ? 'Inactive' : user.user_status === 'A' ? 'Active' : 'Terminated' }} 
        </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button routerLink="/users/update/{{ user.user_id }}">Update</button>
          <button (click)="navigateToDelete(user.user_id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
